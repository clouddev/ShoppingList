<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
  <body>
    <h2>Meghna's shopping list</h2>
    <div ng-app="myShoppingList" ng-controller="ShoppingController">
      <ul>
        <li ng-repeat="x in products">{{x}}<span class="remove" ng-click="removeItem($index)">×</span></li>
      </ul>
      <div id="bottom">
      <input ng-model="addMe">
      <button ng-click="addItem()">Add</button>
      </div>
      <p>{{errortext}}</p>
    </div>
    <p>An item can be added only once.</p>

    ​<!-- Controllers -->
    <script src="js/controllers/ShoppingController.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
